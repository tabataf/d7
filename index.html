<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="superior">
<img class="buser-superior" src="imagens/logo-buser.png" alt="logo da empresa buser">
<button class="botao-entrar"> Entrar </button>
</div>

<div class="background">
  <div class="center">
    <h1 class="titulo-1"> Viagens de Ônibus mais baratas que a passagem da rodoviária </h1>
    <h2 class="subtitulo"> Sem taxas, com segurança e preço justo</h2>

    <div class="menu">
      <label class="label-1"> Saindo de  </label>  
      <div class="viagens">
        <img class="circulo" src="imagens/icons8-círculo-24.png" alt="">
        <input placeholder="São José dos Campos" class="input-1" type="text"> 
        <img class="seta" src="imagens/icons8-setas-ordenadas-50.png" alt=""> 
      </div>

      <label class="label-1"> Indo para </label> 
      <div class="viagens">
        <img class="icon" src="imagens/icons8-marcador-50.png" alt="">
        <input placeholder="São Paulo - SP" class="input-1" type="text"> 
        <div class="espaco"> </div>
      </div>

      <label class="label-1"> Data de ida </label> 
      <div class="viagens">
        <img class="icon" src="imagens/icons8-calendário-48.png" alt="">
        <input  placeholder="Ida"  class="input-1" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" />
        <div class="espaco"> </div>
      </div>

      <label class="label-1"> Data de volta </label> 
      <div class="viagens">
        <img class="icon" src="imagens/icons8-calendário-48.png" alt="">
        <input  placeholder="Volta"  class="input-1" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" />
        <div class="espaco"> </div>
      </div>
    </div>
  </div> 

  <div class="menu-inferior">
     <div class="icones-inferiores"> 
          <img src="imagens/icons8-pesquisar-50.png" alt=""> Buscar
     </div>
     <div class="icones-inferiores">
      <img src="imagens/icons8-ônibus-50.png" alt=""> Viagens
    </div>
    <div class="icones-inferiores">  
      <img src="imagens/icons8-carteira-50.png" alt=""> Carteira
    </div>
    <div class="icones-inferiores">   
      <img src="imagens/icons8-desconto-50.png" alt=""> Promoções 
    </div>
    <div class="icones-inferiores">  
      <img src="imagens/icons8-ajuda-50.png" alt=""> Ajuda
    </div>

  </div>
</div>


</body>
</html>
